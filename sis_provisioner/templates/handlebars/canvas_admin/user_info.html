{% verbatim %}
<script id="user-info" type="text/x-handlebars-template">
{{#if is_valid}}
  {{#if net_id}}
    {{ display_name }} (<span id="user_net_id">{{ net_id }}</span>)
  {{else}}
    &quot;{{ gmail_id }}&quot;
  {{/if}}
  {{#if provisioned_date}}
    {{#if net_id}}
      was provisioned on {{ provisioned_date }}
    {{else}}
      has been provisioned to Canvas.
    {{/if}}
  {{else}}
    {{#if added_date}}
added for provisioning on {{ added_date }}
    {{else}}
has <strong>NOT</strong> been provisioned to Canvas. <button class="btn" type="button" id="user_add_button">Provision <b>{{ net_id }}</b></button>
    {{/if}}
  {{/if}}
  <br/>
  {{#if net_id}}
    {{#if person_url}}
    <br /><a class="js-sws-person" href="{{person_url}}"><i class="fa fa-database"></i> View user details in the Person Web Service</a>
    {{/if}}
    {{#if enrollment_url}}
    <br /><a class="js-sws-enrollment" href="{{enrollment_url}}"><i class="fa fa-database"></i> View user enrollments in the Student Web Service</a>
    {{/if}}
    {{#if canvas_users}}
    <br/><br/>
    <strong>This user exists in Canvas:</strong>
    <table style="border: 0;">
    {{#each canvas_users}}
    <tr>
      <td style="padding: 4px; vertical-align: top;">
        <img src="{{avatar_url}}" width="32" height="32"/>
      </td>
      <td style="padding: 4px; vertical-align: top;">
        <span>{{name}}</span> <a class="js-sws-person" href="https://canvas.uw.edu/accounts/83919/users/{{id}}" target="_blank">Canvas Profile</a><br/>
        Canvas ID: {{id}}<br/>
        UWNetID: {{login_id}}<br/>
        UWRegID (SIS_ID): {{sis_user_id}}<br/>
        {{#if last_login}}<div>Last login: {{last_login}}<br/>{{/if}}
        <br/>
        {{#if can_access_canvas}}
        This UWNetID is currently allowed to access Canvas.
        {{else}}
        This UWNetID is currently <strong>NOT</strong> allowed to access Canvas.
        {{/if}}</br/>
      </td>
    </tr>
    {{/each}}
    </table>
    {{else}}
    <strong>This user does not exist in Canvas!</strong>
    {{/if}}
  {{/if}}

{{else}}
{{ net_id }} is not a valid user
{{/if}}
</script>
{% endverbatim %}
