{% verbatim %}
<script id="group-table-row" type="text/x-handlebars-template">
{{#each groups}}
<tr><td><a href="https://groups.uw.edu/group/{{ group_id }}" target="_blank">{{ group_id }}</a></td><td>{{ role }}</td><td><a class="canvas-course-link" data-course-id="{{ course_id }}" href="#" target="_blank">{{ course_id }}</a></td><td>{{ added_by }}</td><td>{{ added_date }}</td><td>{{ updated_date }}</td><td>{{#if is_deleted}}{{ deleted_date }}{{/if}}</td></tr>
{{/each}}
</script>
{% endverbatim %}
